<div class="title"><h1>Login</h1></div>
<form method="post"
      action="/path/to/form/service">
    <fieldset class="form-group">
        <input name="username"
               ng-model="username"
               id="username"
               type="text"
               placeholder="username"
               class="form-control"/>
    </fieldset>
    <fieldset class="form-group">
        <input name="password"
               ng-model="password"
               id="password"
               type="password"
               placeholder="password"
               class="form-control"/>
    </fieldset>
    <fieldset class="form-group">
        <a ng-click="model.login(username, password)" class="btn btn-block btn-primary" role="button">Login</a>
    </fieldset>
    <fieldset class="form-group">
        <a href="/auth/facebook" class="btn btn-primary btn-block">
            <span class="fa fa-facebook"></span>
            Facebook
        </a>
    </fieldset>
    <fieldset class="form-group">
        <a href="#/register" class="btn btn-block btn-success" role="button">Register</a>
    </fieldset>
    <div ng-if="model.error" class="alert alert-danger">{{model.error}}</div>
</form>
