<nav class="navbar navbar-default navbar-static-top">
    <h3>Hike 4000</h3>
    <div class="Check_Icon"><a href="#/user/{{model.uid}}/post/{{model.type}}"><i class="fa fa-plus fa-2x" aria-hidden="true"></i></a></div>

</nav>

<div class="container">
    <table class="table table-striped">
        <tbody ng-repeat="post in model.posts" ng-switch on="post.type">
        <tr ng-switch-when="HIKER">
            <td>
                <h1>Hiker</h1>
                <h2>{{post.user}}</h2>
                <h3>{{post.text}}</h3>
                <img border="0" ng-src="{{post.url}}" width="{{post.width}}" height="auto">
            </td>
        </tr>
        <tr ng-switch-when="DRIVER">
            <td>
                <h1>Driver</h1>
                <h2>{{post.user}}</h2>
                <h3>{{post.text}}</h3>
                <img border="0" ng-src="{{post.url}}" width="{{post.width}}" height="auto">
            </td>
        </tr>
        </tbody>
    </table>
</div>
<p></p>
<footer class="footer">
    <div class="pull-left">
        <i class="fa fa-area-chart fa-2x"></i>
        <a href="#/weather"><i class="fa fa-sun-o fa-2x"></i></a>
        <i ng-click="model.filtersDrivers()" class="fa fa-car fa-2x"></i>
        <i ng-click="model.filtersHiker()" class="fa fa-male fa-2x"></i>
        <i ng-click="model.filtersRest()" class="fa fa-recycle fa-2x"></i>
    </div>
    <a href="#/user/{{model.uid}}"><i class="fa fa-user fa-2x" aria-hidden="true"></i></a>
</footer>
