<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable = no">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <title>Profile</title>
    <link rel="stylesheet" href="CSS/NormalCSS.css">
    <script src="https://use.fontawesome.com/bfbb94cfc5.js"></script>
</head>

<body>
<nav class="navbar navbar-default navbar-static-top">
    <div class="Left_Icon"><a href="website-list.html"><i class="fa fa-chevron-left fa-2x" aria-hidden="true"></i></a></div>
    <h3>New Website</h3>
    <div class="Check_Icon"><a href="website-list.html"><i class="fa fa-check fa-2x" aria-hidden="true"></i></a></div>
</nav>


<div class="container">
    <form method="post"
          action="/path/to/form/service">

        <fieldset class="form-group">

            <div class="form-group">
                <label for="name">Application Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name" value="Blogger">
            </div>
        </fieldset>

        <fieldset class="form-group">
            <div class="form-group">
                <label for="comment">Application Description</label>
                <textarea class="form-control" rows="5" placeholder="Description" id="comment">Blogger is a blog publishing...</textarea>
            </div>
        </fieldset>
        <fieldset class="form-group">
            <a href="website-list.html" class="btn btn-block btn-danger" role="button">Delete</a>
        </fieldset>
    </form>
</div>

<footer class="footer">
    <a href="profile.html"><i class="fa fa-user fa-2x" aria-hidden="true"></i></a>
</footer>
</body>

</html>
