<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable = no">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <title>Register</title>
    <link rel="stylesheet" href="CSS/introCSS.css">
</head>

<body>
    <h1>Register</h1>
    <form method="post"
          action="/path/to/form/service">
        <fieldset class="form-group">
            <input name="username"
                   id="username"
                   type="text"
                   placeholder="username"
                   class="form-control"/>
        </fieldset>
        <fieldset class="form-group">
            <input name="password"
                   id="password"
                   type="password"
                   placeholder="password"
                   class="form-control"/>
        </fieldset>
        <fieldset class="form-group">
            <input name="passwordVerify"
                   id="passwordVerify"
                   type="password"
                   placeholder="verify password"
                   class="form-control"/>
        </fieldset>
        <fieldset class="form-group">
            <a href="profile.html" class="btn btn-block btn-primary">Register</a>
        </fieldset>
        <fieldset class="form-group">
            <a href="login.html" class="btn btn-block btn-danger" role="button">Cancel</a>
        </fieldset>
    </form>
</body>

</html>
