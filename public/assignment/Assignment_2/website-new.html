<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <title>Profile</title>
    <link rel="stylesheet" href="CSS/NormalCSS.css">
    <script src="https://use.fontawesome.com/bfbb94cfc5.js"></script>
</head>

<body>
<nav class="navbar navbar-default navbar-static-top">
    <h3>New Website</h3>
    <div class="Check_Icon"><a href="website-list.html"><i class="fa fa-check fa-2x" aria-hidden="true"></i></a></div>
</nav>


<div class="container">
    <form method="post"
          action="/path/to/form/service">
        <fieldset class="form-group">
            <label for="name">Name</label>
            <input name="name"
                   id="name"
                   type="text"
                   placeholder="Name"
                   class="form-control"/>
        </fieldset>

        <fieldset class="form-group">
            <div class="form-group">
                <label for="comment">Description:</label>
                <textarea class="form-control" rows="5" placeholder="Description" id="comment"></textarea>
            </div>
        </fieldset>
    </form>
</div>

<footer class="footer">
    <a href="profile.html"><i class="fa fa-user fa-2x" aria-hidden="true"></i></a>
</footer>
</body>

</html>
