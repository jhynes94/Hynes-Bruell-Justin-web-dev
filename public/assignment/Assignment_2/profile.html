<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <title>Profile</title>
    <link rel="stylesheet" href="CSS/NormalCSS.css">
    <script src="https://use.fontawesome.com/bfbb94cfc5.js"></script>
</head>

<body>
    <nav class="navbar navbar-default navbar-static-top">
        <h3>Profile</h3>
        <div class="Check_Icon"><i class="fa fa-check fa-2x" aria-hidden="true"></i></div>
    </nav>

    <form>
        <fieldset class="form-group">
            <label for="username">Username</label>
            <input name="username"
                   id="username"
                   type="text"
                   placeholder="jbruell94"
                   class="form-control"/>
        </fieldset>
        <fieldset class="form-group">
            <label for="email">Email</label>
            <input name="email"
                   id="email"
                   type="email"
                   placeholder="jbruell94@gmail.com"
                   class="form-control"/>
        </fieldset>
        <fieldset class="form-group">
            <label for="firstName">First Name</label>
            <input name="firstName"
                   id="firstName"
                   type="text"
                   placeholder="Justin"
                   class="form-control"/>
        </fieldset>
        <fieldset class="form-group">
            <label for="lastName">Last Name</label>
            <input name="lastName"
                   id="lastName"
                   type="text"
                   placeholder="Hynes-Bruell"
                   class="form-control"/>
        </fieldset>
        <fieldset class="form-group">
            <a href="#" class="btn btn-block btn-success" role="button">Applications</a>
        </fieldset>
        <fieldset class="form-group">
            <a href="login.html" class="btn btn-block btn-danger" role="button">Logout</a>
        </fieldset>
        </form>

    <footer class="footer">
        <i class="fa fa-user fa-2x" aria-hidden="true"></i>
    </footer>
</body>

</html>
