<h1>Login</h1>
<form method="post"
      action="/path/to/form/service">
    <fieldset class="form-group">
        <input name="username"
               id="username"
               type="text"
               placeholder="username"
               class="form-control"/>
    </fieldset>
    <fieldset class="form-group">
        <input name="password"
               id="password"
               type="password"
               placeholder="password"
               class="form-control"/>
    </fieldset>
    <fieldset class="form-group">
        <a href="profile.html" class="btn btn-block btn-primary" role="button">Login</a>
    </fieldset>
    <fieldset class="form-group">
        <a href="register.html" class="btn btn-block btn-success" role="button">Register</a>
    </fieldset>
</form>
