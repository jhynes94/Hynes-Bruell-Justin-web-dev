<nav class="navbar navbar-default navbar-static-top">
    <div class="Left_Icon"><a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget"><i
            class="fa fa-chevron-left fa-2x" aria-hidden="true"></i></a></div>
    <h3>Widget Edit</h3>
    <div class="Check_Icon"><a ng-click="model.update(model.widget)"><i class="fa fa-check fa-2x"
                                                                        aria-hidden="true"></i></a></div>
</nav>

<form>
    <fieldset class="form-group">
        <div class="input-group">
            <input ng-model="searchText" type="text" class="form-control">
    <span class="input-group-btn">
        <a ng-click="model.searchPhotos(searchText)" class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-search"></span>
        </a>
    </span>
        </div>
    </fieldset>
    <fieldset>
        <div class="row">
            <div class="col-xs-4" ng-repeat="photo in model.photos.photo">
                <img ng-click="model.selectPhoto(photo)"
                     ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_s.jpg"/>
            </div>
        </div>
    </fieldset>

</form>

<footer class="footer">
    <a href="#/user/{{model.uid}}"><i class="fa fa-user fa-2x" aria-hidden="true"></i></a>
</footer>
